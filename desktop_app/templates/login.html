<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Vault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">

    <!-- This new wrapper will center everything on the page -->
    <div class="login-page-wrapper">

        <div class="login-form-container">
            <div class="login-icon">
                <i class="fas fa-shield-alt"></i>
            </div>

            <h2>Unlock Your Vault</h2>
            
            <p class="login-subtitle">
                If this is your first time, the password you enter will become your master password.
            </p>
            
            <!-- Flash messages for errors will appear here -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="flash-error">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <label for="password">Master Password</label>
                    <input type="password" id="password" name="password" required autofocus>
                </div>
                <button type="submit" class="save-btn">
                    <span><i class="fas fa-lock-open"></i> Unlock</span>
                </button>
            </form>
        </div>

        <!-- Theme toggle is now fixed to the corner -->
        <div class="theme-toggle-corner">
            <button id="theme-toggle"><i class="fas fa-sun"></i></button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
