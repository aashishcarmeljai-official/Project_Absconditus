<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absconditus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
    <div class="container">
        <header>
            <div class="header-left">
            </div>
            <div class="header-center">
                <h1>Absconditus</h1>
            </div>
            <div class="header-right">
                <button id="theme-toggle"><i class="fas fa-sun"></i></button>
            </div>
        </header>

        <div class="password-grid {% if not passwords %}no-passwords{% endif %}">
            {% if passwords %}
                {% for name, password in passwords.items() %}
                <div class="password-card">
                    <div class="card-header">
                        <h3>{{ name }}</h3>
                        <form action="{{ url_for('delete') }}" method="post" onsubmit="return confirm('Are you sure you want to delete this password?');">
                            <input type="hidden" name="name" value="{{ name }}">
                            <button type="submit" class="delete-btn"><i class="fas fa-trash"></i></button>
                        </form>
                    </div>
                        
                    <div class="password-display">
                        <input type="password" value="{{ password }}" readonly>
                        
                        <button class="toggle-password-btn" onclick="togglePasswordVisibility(this)">
                            <i class="fas fa-eye"></i>
                        </button>
                        
                        <button class="copy-btn" onclick="copyToClipboard(this)">
                            <i class="far fa-copy"></i>
                        </button>
                    </div>
                </div>
                {% endfor %}
            {% endif %}

            <a href="{{ url_for('add') }}" class="add-new-card">
                <i class="fas fa-plus"></i>
                <span>Add New</span>
            </a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
